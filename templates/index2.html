<html lang="en">
  <head>
    <meta charset="utf-8">

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

  <body>

    <div class="container-fluid">
	<div class="row">
		<div class="col-md-12 text-center">
			<div class="jumbotron">
				<h2>
					Mission to Mars
				</h2>
				<p>
				Check out the current weather on Mars, images, and more!
				</p>
				<p>
					<a class="btn btn-primary btn-large" href="/scrape">Scrape New Data</a>
				</p>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-md-12">
			<div class="media">
				<div class="media-body m-3">
					<h5>
						News on Mars
					</h5> {{mars_data.news}}
					
				</div>
			</div>
		</div>
	</div>
	<div class="row mt-3">
		<div class="col-md-8">
			<img class="img-fluid" src="{{mars_data["Featured Image"]}}" alt="JPL image of Mars surface">
		</div>
		<div class="col-md-4 text-center">
			<h4>Weather on mars</h4>
			<h5>{{mars_data.weather}}</h5>
			{{mars_data.table|safe}}
		</div>
	</div>
	<div class="row text-center mt-3">
		<div class="col-md-12"> <h2>Hemispheres of Mars</h2></div>
	</div>
	<div class="row mt-3">
		
		<div class="col-md-6">
			<img class="img-fluid" src="{{mars_data["Hemispheres"][0]["url"]}}" alt="{{mars_data["Hemispheres"][0]["title"]}}">
		</div>
		<div class="col-md-6">
			<img class="img-fluid" src="{{mars_data["Hemispheres"][1]["url"]}}" alt="{{mars_data["Hemispheres"][1]["title"]}}">
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<img class="img-fluid" src="{{mars_data["Hemispheres"][2]["url"]}}" alt="{{mars_data["Hemispheres"][2]["title"]}}">
		</div>
		<div class="col-md-6">
			<img class="img-fluid" src="{{mars_data["Hemispheres"][3]["url"]}}" alt="{{mars_data["Hemispheres"][3]["title"]}}">
		</div>
	</div>
</div>

    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/scripts.js"></script>

</html>
